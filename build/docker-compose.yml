version: "3"

services:
  bp-server:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - 50051:50051
    environment:
      - BP_LOGIN_LIMIT=10
      - BP_PASSWORD_LIMIT=100
      - BP_IP_LIMIT=1000
      - BP_REDIS_HOST=localhost:16379
      - BP_ADDR=0.0.0.0:50051
    networks:
      - bp_net
    depends_on:
      - redis

  redis:
    image: "redis:latest"
    ports:
      - 16379:6379
    networks:
      - bp_net

networks:
  bp_net:
    driver: bridge
